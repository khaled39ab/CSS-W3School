<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .outer, .inner{
            height: 150px;
            width: 150px;
            border: 2px solid gold;
        }

        .outer{
            background-color: aquamarine;
        }
            
        .inner{
            background-color: antiquewhite;
            transform: translate(50px, 50px) scale(0.60) rotate(45deg) ;
        }
    </style>
</head>

<body>
    <h1>Transformation </h1>
    <div class="outer">
        <div class="inner">
            <h3>box-1</h3>
        </div>
    </div>
    <div class="outer">
        <div class="inner">
            <h3>box-2</h3>
        </div>
    </div>
    <div class="outer">
        <div class="inner">
            <h3>box-3</h3>
        </div>
    </div>
</body>
</html>
